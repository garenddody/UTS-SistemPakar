<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Material Design for Bootstrap</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <!-- MDB -->
  <link rel="stylesheet" href="css/bootstrap-login-form.min.css" />
</head>

<body>
<!-- Mulai proyek Anda di sini -->
<section class="vh-100" style="background-color: #508bfc;">
  <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                  <div class="card-body p-5 text-center">
                      <h3 class="mb-5">Login</h3>

                      <div class="form-outline mb-4">
                          <input type="email" id="typeEmailX-2" class="form-control form-control-lg" />
                          <label class="form-label" for="typeEmailX-2">Username</label>
                      </div>

                      <div class="form-outline mb-4">
                          <input type="password" id="typePasswordX-2" class="form-control form-control-lg" />
                          <label class="form-label" for="typePasswordX-2">Password</label>
                      </div>

                      <!-- Checkbox -->
                      <div class="form-check d-flex justify-content-start mb-4">
                          <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                          <label class="form-check-label" for="form1Example3"> Ingat password </label>
                      </div>

                      <div>
                          <button class="btn btn-primary btn-lg btn-block" type="button" onclick="validateLogin()">Login</button>
                      </div>

                      <hr class="my-4">

                      <button class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;" type="submit"><i class="fab fa-google me-2"></i> Masuk dengan Google</button>
                      <button class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #3b5998;" type="submit"><i class="fab fa-facebook-f me-2"></i> Masuk dengan Facebook</button>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
<!-- Akhiri proyek Anda di sini -->

<script>
  function validateLogin() {
      // Ganti dengan kredensial Anda yang sebenarnya
      const validUsername = "test@example.com"; // Ganti dengan username Anda
      const validPassword = "password123"; // Ganti dengan password Anda

      // Ambil nilai dari input field
      const username = document.getElementById("typeEmailX-2").value;
      const password = document.getElementById("typePasswordX-2").value;

      // Validasi kredensial
      if (username === validUsername && password === validPassword) {
          // Redirect ke index.html jika kredensial valid
          window.location.href = "index.html";
      } else {
          // Tampilkan alert jika kredensial tidak valid
          alert("Username atau password salah. Silakan coba lagi.");
      }
  }
</script>

</body>

</html>
